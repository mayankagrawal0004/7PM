			<script type="text/javascript">
			$(document).ready(function(){
				$('#emailID').keyup(function(){
					$("#emailreg").remove();
					var email = $(this).val();
					var regex = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
					if(!regex.test(email))
					$(this).after("<span id='emailreg'>Invalid Email</span>")
				});
			})
			</script>
